<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập số:</h3>
    <input type="number" id="num">
    <button onclick="check()">Check</button>
    <p style="color:green;" id="display"></p>
    <script>
        function check(){
            if(document.getElementById("num").value%2==0){
                document.getElementById("display").innerHTML="là số chẵn";
            }else{
                document.getElementById("display").innerHTML="là số lẻ";
            }
        }
    </script>
</body>
</html>
